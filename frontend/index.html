<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment Recommendation System</title>
  <link rel="icon" href="info.png" type="image/png">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Assessment Recommendations</h1>
    <div class="input-group">
      <input type="text" id="job-description" placeholder="Enter job description"/>
      <button onclick="getRecommendations()">Get Recommendations</button>
    </div>
    <p id="loading" class="hidden">Please a wait a few moments for the result to load...</p>

    <table id="results-table" class="hidden">
      <thead>
        <tr>
          <th>Test Type</th>
          <th>Duration</th>
          <th>Adaptive Support</th>
          <th>Remote Support</th>
          <th>Description</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
